<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science & Tech | Log In</title>

    <!-- Icon -->
    <link rel = "shortcut icon" type = "image/x-icon" href = "/Logo/favicon2.ico" sizes="50x50">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/ab5a1a4d66.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Log_In.css">
</head>
<body>

    
    <section class = "container">
            <img src="/Logo/favicon.png" alt="Science & Tech">

            <h2>Science & Tech</h2>

            <form action="" name= "form" method = "get"> 

                <!-- User -->
                <label for="user">Username</label>
                <input type="text"  name="user" id="user" placeholder="Enter Username">

                <!-- Password-->
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter Password">

                <!-- Button -->
                <input type="submit" id = "button" value="Log In">

                <!-- Links -->
                <a href="#">Forgot your password?</a>
                <br>
                <a href="#">Don't have an account?</a>

            </form>

    </section>

    <script src="Log_In.js"></script>
</body>
</html>
